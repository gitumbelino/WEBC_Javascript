<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Receita Individual</h1> <button id="fetch-recipe-btn">Gerar Receita</button>
    <div id="recipe-container" class="recipe-container">
        <h2 id="recipe-name"></h2>
        <p><strong>Ingredientes:</strong> <span id="recipe-ingredients"></span></p>
        <p><strong>Receita:</strong> <span id="recipe-instructions"></span></p>
        <p><strong>Tempo (minutos):</strong> <span id="recipe-cook-time"></span></p>
        <p><strong>Dificuldade:</strong> <span id="recipe-difficulty"></span></p>
        <p><strong>Estilo de Cozinha:</strong> <span id="recipe-cuisine"></span></p> <img id="recipe-image" src=""
            alt="Recipe Image">
    </div>
